<p-table [value]="users" styleClass="p-datatable-striped">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h4 class="p-m-0">
        Users Overview
        <i
          *ngIf="isLoading"
          class="pi pi-spin pi-spinner p-ml-1"
          style="font-size: 1rem; color: var(--primary-color);"
        ></i>
      </h4>
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          [(ngModel)]="searchStr"
          (ngModelChange)="onSearchStrChanged()"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Full Name</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.fullName}}</td>
    </tr>
  </ng-template>
</p-table>
